<div class="row">
    <div class="card-columns">
        <div class="card" *ngFor="let phone of phoneList">
            <div class="feature-image">
                <img class="card-img-top" src="{{phone.Thumbnail}}" alt="{{phone.ProductName}}">
            </div>
            <div class="card-block">
                <h4 class="card-title">
                    {{phone.ProductName}}
                    <br>
                     {{phone.Price | currency:'USD':true:'3.0-0'}}
                </h4>
                <p class="card-text">
                    <small class="text-muted">
                        OS: {{phone.OS}}
                        <br>
                        Screen: {{phone.ScreenWidth}} {{phone.ScreenResolution}}
                        <br>
                        CPU: {{phone.CPU}}
                        <br>
                        RAM: {{phone.RAM}}
                        <br>
                        ROM: {{phone.ROM}}
                        <br>
                        Camera: {{phone.Camera}} - {{phone.FrontCamera}}
                        <br>
                        Battery: {{phone.Battery}}
                        <br>
                    </small>
                </p>
                <a routerLink="/phone/{{phone.PhoneID}}" class="btn btn-outline-primary">View Details</a>
                <a href="/buy/{{phone.PhoneID}}" class="btn btn-outline-success">Order</a>
            </div>
        </div>
    </div>
</div>

<div class="ml-a mr-a show-more">
    <button type="button" class="btn btn-outline-info show-more" (click)="loadMore()">Show More</button>
</div>
